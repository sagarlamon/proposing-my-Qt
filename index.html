<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for You üíå</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            background-color: #fce4ec;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .loading-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            animation: fadeOut 2.5s forwards;
        }

        .heart {
            color: #ff4081;
            font-size: 60px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes fadeOut {
            100% { opacity: 0; visibility: hidden; }
        }

        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background-color: #ffb6c1;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            overflow: hidden;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #ff69b4;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            transform-origin: top;
            transition: transform 0.8s ease;
        }

        .letter {
            position: absolute;
            bottom: -100%;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;  /* Prevents text overflow */
            text-align: center;
            opacity: 0;
            transition: bottom 0.8s ease, opacity 0.8s ease;
        }

        .envelope.open .flap {
            transform: rotateX(-180deg);
        }

        .envelope.open .letter {
            bottom: 0;
            opacity: 1;
        }

        .letter p {
            font-size: 16px;
            color: #ff4081;
            font-weight: bold;
            line-height: 1.5;
        }

        .emoji {
            font-size: 28px;
            margin-top: 10px;
            animation: heartbeat 1.5s infinite;
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-container">
        <div class="heart">üíñ</div>
    </div>

    <div class="envelope" id="envelope">
        <div class="flap"></div>
        <div class="letter">
            <p>
            Hyy, Aastha Qt!üéÄ <br>
            mere-ko, LOVE ho gaya hai aap seüò≠<br><br>
            I LOVE YOUUUUUUUü•Äüíû<br>
            </p>
            <div class="emoji">‚ù§Ô∏è‚Äçü©π</div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('open');
        });
    </script>
</body>
</html>
